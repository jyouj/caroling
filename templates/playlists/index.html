{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    {% for title in titles %}
    <a href="{% url 'playlists:title_detail' title.id %}">
    <div class="col s12 m6">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">{{ title }}</span>
          <p>{{ title.date }}</p>
        </div>
      </div>
    </div>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
